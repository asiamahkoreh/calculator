<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>CALCULATOR</title>
</head>
<body>

    <div class="container">
        <div id="screen"></div>
        <div class="deleted">
            <button class="remove" id="delete">Delete </button>
            <button class="remove" id="clear">Clear </button>
        </div>
        <div class="input">
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
            <div class="number" id="0">0</div>
            <div class="operator" id="dot">.</div>
            <div class="operator" id="plus">+</div>
            <div class="operator" id="minus">-</div>
            <div class="operator" id="division">/</div>
            <div class="operator" id="mutiply">*</div>
            <div class="operator" id="equalto">=</div>
        </div>
    </div>

    <footer>
        <div>Copyright &#169 2022 Asiamah Koreh <a href="https://github.com/asiamahkoreh"><img src="./img/github.png" alt=""></a></div>
    </footer>
    


    <script src="./app.js"></script>
</body>
</html>
